<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Phaser RPG</title>

    <!-- Load Phaser3 engine -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.min.js"></script>

    <!-- Utility classes for reusability -->
    <script src="utility-modules/MovementManager.js"></script>
    <script src="utility-modules/EnemyObject.js"></script>
    <script src="utility-modules/InstructionObject.js"></script>
    <script src="units/Unit.js"></script>
    <script src="menu/Menu.js"></script>

    <!-- Preload sequence -->
    <script src="scenes/boot.js"></script>
    <script src="scenes/title.js"></script>
    <script src="scenes/preload.js"></script>

    <!-- Game setup and scripts -->
    <script src="scenes/world.js"></script>
    <script src="scenes/tempWorld.js"></script>
    <script src="scenes/tavern.js"></script>
    <script src="scenes/playerUI.js"></script>
    <script src="scenes/pause.js"></script>
    <script src="scenes/gameMap.js"></script>
    <script src="scenes/phishing.js"></script>

    <script src="scenes/battle.js"></script>
    <script src="scenes/battleUI.js"></script>
    <script src="scenes/dialog.js"></script>
    <script src="scenes/book.js"></script>

    <script src="scenes/teachinglevelscript.js"></script>

    <!-- Configs of the game are here -->
    <script src="game.js"></script>

    <!-- Content Scheduler/Switcher -->
    <script defer src="scripts/contentSwitcher.js"></script>

    <!-- Outside scripts follow. -->
    <script defer src="scripts/other.js"></script>


    <!------------ YOUR SCRIPTS GO HERE. ------------>

    <!-- Malware Teaching Level Scripts and Scenes -->
    <!-- <script src="/scenes/teachinglevelscript.js"></script> -->
    
    <!-- Malware Testing Level Script -->
    <script defer src="scripts/hangman.js"></script>

</head>
<body>
    <!-- Whole game world (made in Phaser3) -->
    <div id="gameContainer"></div>

    <!-- Example of an outside "game module" that is manipulated through a separate file -->
    <div class="gameModule" id="module1" style="background-color:lightgreen"></div>
    <!-- And so forth... -->


    <!------------ YOUR DIVS GO HERE. ----------------->
    <!-- Use these by id or override them altogether -->

    <div class="gameModule" id="instruction0"></div>

    <!-- Malware Evaluation Module -->
    <div class="gameModule" id="module0" style="background-image: url('assets/images/hangmanimages/background.jpg'); font-family: Tahoma, Helvetica, Arial, Lucida Grande, sans-serif;
    color: whitesmoke; height: 100%; text-align: center; font-size: 40px;">
        <div class="malware">
            <!-- Score: <span id ="score"></span> -->
          </div>
          <div class="container">
            <h2>Use the letters to guess the form of malware:</h2>
            <img src="assets/images/hangmanimages/livesicon.png" style="width:20px;height:20px;"> <span id='lives'></span> of 5
            <p>Hint: </p>
            <div id="hint">
        
            </div>
          </div>
          <div class="main">
            <div class="spotlight">
              <p id="wordSpotlight">The word to be guessed goes here</p>
            </div>
            <div id="keyboard">
        
            </div>
          </div>
        
          <div class="controllers">
            <button class="butn" id="previous" onClick="previousWord()">Previous</button>
            <!-- <button class="butn" onClick="reset()">Reset</button> -->
            <button class="butn" id="next" onClick="nextWord()">Next Word</button>
          </div>
    </div>

</body>
</html>
